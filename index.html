<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tienda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" id="productsNav">
                <a class="nav-link active" href="#">Productos
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item" id="addProductNav">
                <a class="nav-link" href="#">Crear Producto</a>
              </li>
          </div>
        </div>
      </nav>
      
<div class="productsContainer">
  
</div>
    <form class="container hide" id="form">
      <fieldset>
        <legend>Crear Producto</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Nombre del Producto"
            required
          />
        </div>
        <div class="form-group">
          <label for="description" class="form-label mt-4">Descripción</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Descripción del producto"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="image" class="form-label mt-4">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="image"
            aria-describedby="emailHelp"
            placeholder="Url de la imagen"
            required
          />
        </div>
        <div class="image form-group input-group mt-4">
          <input
            id="price"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Precio"
            required
          />
          <span class="input-group-text">€</span>
        </div>
        <br />
        <button type="button" class="btn btn-primary btn-lg" id="btn">
          Crear Producto
        </button>
        <br> 
        <br> 
        <div class="alert alert-dismissible alert-danger msg-err">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
      </fieldset>
    </form>
    <script src="main.js"></script>
  </body>
</html>
